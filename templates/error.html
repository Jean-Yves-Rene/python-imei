{% extends "base.html" %}

{% block head %}
<title>Error</title>
{% endblock %}

{% block content %}

<body class="error-page">
    <div class="error-container">
        <h1>Error</h1>
        <p>{{ error }}</p>
        <a href="{{ redirect_url }}">Click here if you're not redirected automatically.</a>
    </div>
    <script>
        // Redirect automatically after 3 seconds
        setTimeout(function () {
            window.location.href = "{{ redirect_url }}";
        }, 3000);
    </script>
</body>
{% endblock %}
